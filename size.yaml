MainWindow:
  SideBar: 
    back-color: #333333
    width: 48
    plugin-button: 
      width: 48
      height: 48
      icon-size: 35x35
      stytle-sheet: {/* 上边框宽度0像素、突出显示、颜色为透明 */
                                    QToolButton{   
                                      border: 0px outset transparent;       
                                      background-color: #333333;	
                                    }

                                    /* 鼠标悬停 */
                                    QToolButton:hover{
                                      background-color: #151515;	
                                    }

                                    /* 点击和按下 */
                                    QToolButton:pressed,QToolButton:checked{
                                      border-left: 3px outset rgb(93, 95, 97);  /* 左边框宽度3像素、突出显示、颜色为深灰 */
                                      background-color:#151515;	
                                    }

                                    QPushButton:default {
                                        border-color: navy; /* make the default button prominent */
                                    }
}

  LeaderTree:
    width: 220
    height: expand
    back-color: #252526

  UserStack:
    width: expand
    height: expand
    back-color: #1e1e1e

  Tab: 
    width: expand
    height: 220
    back-color: #1e1e1e

  SlitterLine: 
    default: 
      color: #393939
      line-width: 1
    hover: 
      color: #4671f1
      line-width: 1